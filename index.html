<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>CSS: Desenvolvendo Interface KenzieFlix</title>
  </head>
  <body>
    <div class="containerMaster">
      <header class="container">
        <img src="./img/logo.png" alt="LogoKenzieFlix" />
        <h1>Quem está assistindo?</h1>
      </header>
      <div>
        <section class="sectionOne">
        <ul>
          <li>
            <img id="flaviana" src="/img/pink.png" alt="pink" />
            <p><label for="flaviana">Flaviana</label> </p>
          </li>
          <li>
            <img id="valdo" src="./img/panda.png" alt="panda" />
            <p><label for="valdo">Valdo</label></p>
          </li>
          <li>
            <img id="vinicius" src="./img/robot.png" alt="robot" />
            <p><label for="vinicius">Vinícius</label></p>
          </li>
          <li>
            <div id="add">
              <img  id="addProfile" src="./img/plus.png" alt="AdicionarPerfil" />           
            </div>
            <p><label for="addProfile">Adicionar perfil</label></p>
          </li>
        </ul>
        <div>
          <a href="">Gerenciar Perfis</a>
        </div>
        </section>
      </div>
    </div>
  </body>
</html>
